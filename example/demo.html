<!DOCTYPE html>
<html>
<head>
	<title>Demo</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript" src="../isOnScreen.js"></script>
<style type="text/css">
	.part{ height: 500px; border: 1px solid black;}
	.parts{ height: 25%; border: 1px solid black;}
	label{ font-size: 22px;}
	#part1{ background-color: orange;}
	#part2{ background-color: white;}
	#part3{ background-color: green;}
	#part4{ background-color: blue;}
	#part5{ background-color: red;}
</style>
</head>
<body>
<div id="container">
	<div class="part" id="part1">
		Value : <label>false</label>
	</div>
	<div class="part" id="part2">
		<div class="parts">Value : <label>false</label></div>
		<div class="parts"></div>
		<div class="parts"></div>
		<div class="parts"></div>
	</div>
	<div class="part" id="part3">
		Value : <label>false</label>
	</div>
	<div class="part" id="part4">
		Value : <label>false</label>
	</div>
	<div class="part" id="part5">
		Value : <label>false</label>
	</div>
</div>
</body>
<script type="text/javascript">
	
	$(window).scroll(function(){
		doit()
	})

	$(function(){
		doit()
	})

	function doit(){
		var p1 = $('#part1').isOnScreen({
			visibleTill: 25
		})
		var p2 = $('#part2').isOnScreen({
			visibleTill: 50
		})
		var p3 = $('#part3').isOnScreen({
			visibleTill: 25
		})
		var p4 = $('#part4').isOnScreen({
			visibleTill: 25
		})
		var p5 = $('#part5').isOnScreen({
			visibleTill: 25
		})
		
		$('#part1').find('label').text(p1)
		$('#part2').find('label').text(p2)
		$('#part3').find('label').text(p3)
		$('#part4').find('label').text(p4)
		$('#part5').find('label').text(p5)
	}
</script>
</html>
